<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="media.css" type="text/css" />
    <title>Email</title>
</head>

<body>
   
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1 class=display-4>Email</h1>
                <hr>
            </div>
        </div>

        <div class="col-12" id=contactme>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input id="name" type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input id="email" type="email" class="form-control" id="email" placeholder="Email : name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1"></label>
                    <input id="subject" type="text" class="form-control"  placeholder="Subject">
                </div> 
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea id="message" class="form-control"  rows="3" style= "margin-top: 0px; margin-bottom: 0px; height: 300px;" placeholder="Write Your Message" type="text"></textarea>
                </div>
                <button type="button" class="btn btn-secondary" id="send-fish">Send My Email <i class="fas fa-paper-plane fa-lg"></i></button>
                <br>
                <br>
                <br><br><br><br>
            </form>
        </div>  
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="form.js"></script>
</body>

</html>
